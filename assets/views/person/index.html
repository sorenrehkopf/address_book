<h1>People</h1><a ng-click="createPerson()" class="pull-right btn btn-success glyphicon glyphicon-plus"></a>
<table class="table table-hover">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Notes</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in people">
			<td><a href="/person/{{person.id}}">{{person.firstName}}</a></td>
			<td>{{person.lastName}}</td>
			<td>{{person.notes}}</td>
			<td><a ng-click="deletePerson(person)" class="pull-right btn btn-danger glyphicon glyphicon-trash"></a>
			<a ng-click="editPerson(person)" class="pull-right btn btn-info glyphicon glyphicon-pencil"></a>    
			
			</td>
		</tr>
	</tbody>
</table>
